<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Ph√°o Hoa T·∫øt - Video Full M√†n H√¨nh</title>
    <style>
      body {
        margin: 0;
        background: #000;
        overflow: hidden;
        touch-action: none;
        font-family: Arial, sans-serif;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        cursor: pointer;
        transition: opacity 0.5s;
      }
      #overlay h1 {
        font-size: 1.2rem;
        letter-spacing: 2px;
        animation: pulse 1.5s infinite;
        color: #ffd700;
      }

      /* N√∫t b·∫•t ng·ªù */
      #surpriseBtn {
        position: fixed;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        background: linear-gradient(45deg, #d4af37, #ff0000);
        color: white;
        border: 2px solid #ffd700;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        display: none;
        z-index: 500;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        animation: bounce 2s infinite;
      }

      /* Khung ch·ª©a Video Full M√†n H√¨nh */
      #videoContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }

      #surpriseVideo {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Ho·∫∑c d√πng 'cover' n·∫øu b·∫°n mu·ªën video tr√†n k√≠n d√π b·ªã m·∫•t g√≥c */
        background: #000;
      }

      /* N√∫t ƒë√≥ng video */
      #closeBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 215, 0, 0.8);
        color: #b30000;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
        z-index: 2100;
        border: none;
      }

      @keyframes pulse {
        0% {
          opacity: 0.5;
          transform: scale(0.9);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0.5;
          transform: scale(0.9);
        }
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateX(-50%) translateY(0);
        }
        40% {
          transform: translateX(-50%) translateY(-20px);
        }
        60% {
          transform: translateX(-50%) translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div id="overlay" onclick="startEverything()">
      <div
        class="heart"
        style="color: red; font-size: 50px; margin-bottom: 20px"
      >
        ‚ù§Ô∏è
      </div>
      <h1>Happy New Year a</h1>
    </div>

    <button id="surpriseBtn" onclick="showVideo()">ƒê·ª´ng b·∫•m ·∫°:)))üéÅ!</button>

    <div id="videoContainer">
      <span id="closeBtn" onclick="hideVideo()">√ó</span>
      <video id="surpriseVideo" playsinline>
        <source src="https://files.catbox.moe/syq7tt.mp4" type="video/mp4" />
      </video>
    </div>

    <audio id="bgMusic" loop preload="auto">
      <source src="https://files.catbox.moe/97tqky.mp3" type="audio/mpeg" />
    </audio>

    <canvas id="canvas"></canvas>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const music = document.getElementById("bgMusic");
      const overlay = document.getElementById("overlay");
      const surpriseBtn = document.getElementById("surpriseBtn");
      const videoContainer = document.getElementById("videoContainer");
      const surpriseVideo = document.getElementById("surpriseVideo");

      let width, height, dpr;
      let rockets = [],
        particles = [];
      let active = false;

      function startEverything() {
        if (active) return;
        active = true;
        music.play();
        overlay.style.opacity = "0";
        setTimeout(() => {
          overlay.style.display = "none";
          rockets.push(new Rocket(width / 2, height / 2));
        }, 500);

        // Hi·ªán n√∫t sau 6 gi√¢y
        setTimeout(() => {
          surpriseBtn.style.display = "block";
        }, 6000);
      }

      function showVideo() {
        music.pause();
        videoContainer.style.display = "flex";

        // Y√™u c·∫ßu full m√†n h√¨nh tr√¨nh duy·ªát (n·∫øu m√°y h·ªó tr·ª£)
        if (videoContainer.requestFullscreen) {
          videoContainer.requestFullscreen();
        } else if (videoContainer.webkitRequestFullscreen) {
          videoContainer.webkitRequestFullscreen();
        }

        surpriseVideo.play();
      }

      function hideVideo() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        }
        videoContainer.style.display = "none";
        surpriseVideo.pause();
        surpriseVideo.currentTime = 0;
        music.play();
      }

      // --- Logic Ph√°o Hoa (Gi·ªØ nguy√™n) ---
      function setup() {
        dpr = window.devicePixelRatio || 1;
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
      }
      setup();
      window.addEventListener("resize", setup);

      class Rocket {
        constructor(tx, ty) {
          this.x = tx || Math.random() * width;
          this.y = height;
          this.targetY = ty || Math.random() * height * 0.45;
          this.speed = 12;
          this.hue = Math.random() * 360;
        }
        update() {
          this.y -= this.speed;
          this.speed *= 0.98;
          if (this.speed < 2 || this.y <= this.targetY) {
            this.explode();
            return false;
          }
          return true;
        }
        draw() {
          ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
          ctx.fillRect(this.x, this.y, 1.5, 12);
        }
        explode() {
          const count = 280;
          const color = `hsl(${this.hue}, 100%, 60%)`;
          const size = Math.min(width, height) * 0.018;
          for (let i = 0; i < count; i++) {
            const t = (i / count) * Math.PI * 2;
            const vx = 16 * Math.pow(Math.sin(t), 3);
            const vy = -(
              13 * Math.cos(t) -
              5 * Math.cos(2 * t) -
              2 * Math.cos(3 * t) -
              Math.cos(4 * t)
            );
            const force = size * 0.14 * (0.85 + Math.random() * 0.3);
            particles.push(
              new Particle(this.x, this.y, color, vx * force, vy * force),
            );
          }
        }
      }

      class Particle {
        constructor(x, y, color, vx, vy) {
          this.x = x;
          this.y = y;
          this.color = color;
          this.vx = vx;
          this.vy = vy;
          this.alpha = 1;
          this.friction = 0.92;
          this.gravity = 0;
          this.life = 0;
          this.history = [];
        }
        update() {
          this.history.push({ x: this.x, y: this.y });
          if (this.history.length > 6) this.history.shift();
          this.vx *= this.friction;
          this.vy *= this.friction;
          this.life++;
          if (this.life > 25) {
            this.gravity = 0.14;
            this.alpha -= 0.012;
          }
          this.vy += this.gravity;
          this.x += this.vx;
          this.y += this.vy;
        }
        draw() {
          ctx.save();
          ctx.globalCompositeOperation = "lighter";
          if (this.history.length > 1) {
            ctx.beginPath();
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 1;
            ctx.globalAlpha = this.alpha * 0.6;
            ctx.moveTo(this.history[0].x, this.history[0].y);
            for (let p of this.history) ctx.lineTo(p.x, p.y);
            ctx.stroke();
          }
          ctx.beginPath();
          ctx.fillStyle = "#fff";
          ctx.globalAlpha = this.alpha;
          ctx.arc(this.x, this.y, 1.2, 0, Math.PI * 2);
          ctx.fill();
          ctx.beginPath();
          ctx.fillStyle = this.color;
          ctx.globalAlpha = this.alpha * 0.3;
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }

      function loop() {
        ctx.fillStyle = "rgba(0, 1, 5, 0.18)";
        ctx.fillRect(0, 0, width, height);
        if (active && Math.random() < 0.015) rockets.push(new Rocket());
        rockets = rockets.filter((r) =>
          r.update() ? (r.draw(), true) : false,
        );
        particles = particles.filter((p) => {
          p.update();
          if (p.alpha > 0) {
            p.draw();
            return true;
          }
          return false;
        });
        requestAnimationFrame(loop);
      }
      loop();

      window.addEventListener("pointerdown", (e) => {
        if (active && e.target.id !== "surpriseBtn")
          rockets.push(new Rocket(e.clientX, e.clientY));
      });
    </script>
  </body>
</html>
